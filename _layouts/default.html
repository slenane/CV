<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <title>Stephen Lenane | CV</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/slenane/cv/gh-pages/assets/img/favicon.ico" type="image/x-icon"> 
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]--> 
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        background-color: #303030 !important;
      }

      body {
        font-family: "Segoe UI";
        background-color: #303030 !important;
        color: #ffffffd4 !important;
      }

      h1, h2, h3, h4, strong {
        color: white !important;
      }

      h3 {
        font-size: 1rem;
      }

      p {
        margin-bottom: 1rem !important;
        color: #ffffffd4 !important;
      }

      a {
        color: #fdb158 !important;
        /* color: #00bcd4 !important; */
      }

      .bio,
      .creator {
        color: white !important;
      }

      ul {
        padding-inline-start: 20px;
      }

      section {
         border-bottom: none !important;
        }

      .bio-header {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 1rem;
        align-items: center;
        margin-bottom: 1rem;
      }

      .name {
        margin-bottom: 0 !important;
      }

      .avatar {
        width: 3rem;
      }

      .bio-project {
        display: grid;
        grid-template-columns: auto 1fr;
        align-items: center;
        gap: 0.2rem;
        margin-bottom: 10px !important;
      }

      .bio-projects_icon {
        width: 16px;
      }

      .bio-projects_text {
        margin-bottom: 0 !important;
        font-size: 0.8rem;
      }

      .side-section {
        margin-top: 1rem;
      }

      a img,
      .language-flag {
        width: 30px;
        margin-right: 5px;
        margin-bottom: 5px;
      }

      .position {
        margin-bottom: 1.5rem;
      }

      .position-header {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 1rem;
        margin-bottom: .5rem;
      }

      .position-title {
        font-size: 1rem;
        margin-bottom: 0;
      }

      .position-skills-grid {
        display: flex;
        gap: .5rem;
        justify-content: flex-end;
        align-items: center;
      }

      .position-skill {
        width: 18px;
      }

      .sub-header {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 1rem;
        justify-content: flex-start;
        margin-bottom: 1rem;
      }

      .company {
        font-size: .9rem;
        color: white !important;
      }

      .skills-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        margin-top: 10px;
        gap: 1rem;
      }

      .skill-icon {
        width: 45px;
      }

      .skill-name {
        display: block;
        font-size: 0.75rem;
      }

      .skill-level {
        font-size: 0.7rem;
        font-style: italic;
        font-weight: 500;
      }

      .custom-tooltip {
        position: fixed;
        background-color: #424242;
        color: white;
        text-align: center;
        border-radius: 4px;
        padding: 5px;
        z-index: 9999;
        display: none;
    }

      @media (min-width: 960px) {
        section {
         width: 550px !important;
        }

        .bio-header {
          grid-template-columns: 1fr;
        }

        .avatar {
          width: 7rem;
          margin: 0 3rem;
        }

        .position-skills-grid {
          gap: 1rem;
        }

        .position-skill {
          width: 20px;
        }
      }

      @media (min-width: 1700px) {
        .wrapper {
          width: 1000px !important;
        }

        section {
        width: 700px !important;
      }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>

        <div class="bio-header">
          <img src="{{site.logo | relative_url}}" class="avatar" alt="Logo" />
  
          <h1 class="name">{{ site.title | default: site.github.repository_name }}</h1>
        </div>

        <p class="bio">{{ site.description | default: site.github.project_tagline }}</p>

        <div class="bio-projects">
          <div class="bio-project">
            <img class="bio-projects_icon" src="./assets/img/roadmapr.png" alt="Chess.com icon">
            <p class="bio-projects_text"><span class="creator">Creator of</span> <a target="_blank" href="https://www.roadmapr.dev">roadmapr</a></p>
          </div>
          <div class="bio-project">
            <img class="bio-projects_icon" src="./assets/img/chesscom.png" alt="Chess.com icon">
            <p class="bio-projects_text"><span class="creator">Creator of</span> <a target="_blank" href="https://chrome.google.com/webstore/detail/daily-chess-puzzle/nbccedaochfcpakfdgclnjkdbagniplh?hl=en">Daily Chess Puzzle</a></p>
          </div>
        </div>
        
        <p class="side-section"><b><span class="link-header">Get in touch<span></b> <br>
          <a target="_blank" href="mailto:slenane1@gmail.com">Email</a> / <a target="_blank" href="https://github.com/slenane">GitHub</a> / <a target="_blank" href="https://www.linkedin.com/in/stephen-lenane-6756a0228/">LinkedIn</a>
        </p>
        
        <p class="side-section"><b><span class="switch-language">Switch language<span></b> <br>
          <a class="lang-eng" href="#"><img src="./assets/img/united-kingdom.png"></a>
          <a class="lang-ita" href="#"><img src="./assets/img/italy.png"></a> 
        </p>
      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <script src="./assets/javascripts/main.js"></script>
  </body>
</html>
